<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

    <style>
    </style>
  </head>
  <body>
    <main>
      <div class="score">
        <span id="scorecard">0 : 0</span>
      </div>
      <div class="buttons">
        <div data-key="rock" class="key">
          <span class="sound">Rock</span>
        </div>
        <div data-key="paper" class="key">
          <span class="sound">Paper</span>
        </div>
        <div data-key="scissors" class="key">
          <span class="sound">Scissors</span>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
